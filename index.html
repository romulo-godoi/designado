            function formatRelativeDate(ds) { try { const today = new Date(); today.setUTCHours(0, 0, 0, 0); const targetDate = new Date(`${ds}T00:00:00Z`); if (isNaN(targetDate.getTime())) return ds; const rtf = new Intl.RelativeTimeFormat(currentLanguage, { numeric: 'auto', style: 'short' }); const diffDays = Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24)); if (diffDays < -30) return formatDate(ds); // Show full date if long past if (diffDays < 0) return rtf.format(diffDays, 'day'); // "X days ago" if (diffDays === 0) return _t("relativeDateToday"); if (diffDays === 1) return _t("relativeDateTomorrow"); if (diffDays > 1 && diffDays <= 6) { const targetDay = targetDate.getUTCDay(); const todayDay = today.getUTCDay(); // If within the same week or next few days, show relative days/weekday const dayNames = [_t("daySunShort"),_t("dayMonShort"), _t("dayTueShort"), _t("dayWedShort"), _t("dayThuShort"), _t("dayFriShort"), _t("daySatShort")]; return `${rtf.format(diffDays, 'day')} (${dayNames[targetDay]})`; } return formatDate(ds, { day: '2-digit', month: 'short' }); } catch (e) { console.error("Relative date error:", e); return formatDate(ds); } }

             function renderUpcomingList(){upcomingList.innerHTML='';const today=new Date();today.setUTCHours(0,0,0,0);const cutoff=new Date(today);cutoff.setUTCDate(today.getUTCDate()+UPCOMING_DAYS);const upcoming=appData.assignments.filter(a=>{try{const d=new Date(a.date+'T00:00:00Z');return !isNaN(d)&&d>=today&&d<cutoff&&!a.completed;}catch(e){return false;}}).sort((a,b)=>new Date(a.date+'T00:00:00Z')-new Date(b.date+'T00:00:00Z'));if(upcoming.length===0){upcomingList.innerHTML=`<li class="no-upcoming">${_t("noUpcomingAssignments", UPCOMING_DAYS)}</li>`;}else{upcoming.forEach(a=>{const li=document.createElement('li');li.className='upcoming-item';const t=document.createElement('span');t.className='type';t.textContent=getEmojiForInternalType(a.internalType)+' '+(a.type || _t(a.internalType));const dt=document.createElement('span');dt.className='date';dt.textContent=formatRelativeDate(a.date);li.appendChild(t);li.appendChild(dt);upcomingList.appendChild(li);});}}

             function renderAssignments() { const container = assignmentsListContainer; container.innerHTML = ''; if (appData.assignments.length === 0) { container.innerHTML = `<li class="no-assignments">${_t("noAssignmentsAdded")}</li>`; return; } const sorted = [...appData.assignments].sort((a,b)=>{ const dateA = new Date(a.date+'T00:00:00Z').getTime(); const dateB = new Date(b.date+'T00:00:00Z').getTime(); if (a.completed !== b.completed) return a.completed ? 1 : -1; // Incomplete first if (dateA !== dateB) return dateA - dateB; // Then sort by date return (a.type || "").localeCompare(b.type || "", currentLanguage); // Then by type name }); sorted.forEach(a => { const li = document.createElement('li'); li.className = 'assignment-item'; li.dataset.id = a.id; if (a.isCelebration) li.dataset.iscelebration = "true"; if (a.completed) li.classList.add('is-completed'); const emojiSpan = document.createElement('span'); emojiSpan.className = 'assignment-emoji'; emojiSpan.textContent = getEmojiForInternalType(a.internalType); li.appendChild(emojiSpan); const typeSpan = document.createElement('span'); typeSpan.className = 'assignment-type'; typeSpan.textContent = a.type || _t(a.internalType); li.appendChild(typeSpan); const dateSpan = document.createElement('span'); dateSpan.className = 'assignment-date'; dateSpan.textContent = formatRelativeDate(a.date); li.appendChild(dateSpan); if (a.notes && !a.isCelebration) { const notesSpan = document.createElement('span'); notesSpan.className = 'assignment-notes'; notesSpan.textContent = `(${a.notes})`; li.appendChild(notesSpan); } else if (a.isCelebration && a.date){ const yearSpan = document.createElement('span'); yearSpan.className = 'assignment-notes'; try { yearSpan.textContent = `(${new Date(a.date + 'T00:00:00Z').getUTCFullYear()})`; li.appendChild(yearSpan); } catch (e) {} } li.addEventListener('click', (e) => { const item = e.currentTarget; if (item.dataset.id) { showActionModal(item.dataset.id); } }); container.appendChild(li); }); if (container.children.length === 0) { container.innerHTML = `<li class="no-assignments">${_t("noAssignmentsAdded")}</li>`; } }

             // --- Fun√ß√£o addAssignment CORRIGIDA ---
            function addAssignment(event){
                event.preventDefault();
                const internalTypeSelected = assignmentTypeInput.value; // Get the internal, untranslatable key
                const selectedOptionElement = assignmentTypeInput.options[assignmentTypeInput.selectedIndex];
                const displayTypeSelected = selectedOptionElement ? selectedOptionElement.textContent : internalTypeSelected; // Get the text shown to user
                const baseDateString = assignmentDateInput.value;
                const notes = assignmentNotesInput.value.trim();

                let finalInternalType = internalTypeSelected;
                // Clean display name for checks/alerts, remove emoji/duration
                 let finalDisplayType = displayTypeSelected;
                 const emojiMatch = displayTypeSelected.match(/^(\p{Emoji}\uFE0F?)\s+/u); // Match potential emoji at start
                 if (emojiMatch) {
                     finalDisplayType = finalDisplayType.substring(emojiMatch[0].length);
                 }
                 finalDisplayType = finalDisplayType.replace(` (${_t('congressDuration')})`, '').trim();

                let frequencyTrackingType = internalTypeSelected; // Base type for freq tracking unless specified otherwise
                const todayS = getTodayDateString();

                // 1. Check for manually adding Celebration
                if (internalTypeSelected === INTERNAL_CELEBRATION_TYPE) {
                    alert(_t("alertAddCelebrationManual"));
                    return;
                }

                // 2. Check for past date
                if (baseDateString && baseDateString < todayS) {
                    alert(_t("alertDateInPast"));
                    assignmentDateInput.focus();
                    return;
                }

                // 3. Handle different types
                if (internalTypeSelected !== 'assignTypeCustom' && internalTypeSelected !== INTERNAL_CONGRESS_TYPE) {
                    // Standard assignment type
                    const exists = appData.assignments.some(a => a.internalType === internalTypeSelected && a.date === baseDateString && !a.isCelebration);
                    if (exists) {
                        alert(_t("alertAlreadyExists", finalDisplayType, formatDate(baseDateString)));
                        return;
                    }
                    // Proceed to add standard assignment later
                } else if (internalTypeSelected === 'assignTypeCustom') {
                    // Custom assignment type
                    const customName = customAssignmentTypeInput.value.trim();
                    if (!customName) {
                        alert(_t("alertCustomTypeRequired"));
                        customAssignmentTypeInput.focus();
                        return;
                    }
                    // Make internal type reasonably unique but avoid overly long keys
                    finalInternalType = 'custom:' + customName.toLowerCase().replace(/\s+/g, '_').substring(0, 30);
                    finalDisplayType = customName; // Use the user-entered name for display
                    frequencyTrackingType = null; // Don't track frequency of custom types by default

                    const customExists = appData.assignments.some(a => a.type === finalDisplayType && a.date === baseDateString && !a.isCelebration); // Check custom by display name
                    if (customExists) {
                        alert(_t("alertAlreadyExists", finalDisplayType, formatDate(baseDateString)));
                        return;
                    }
                     // Proceed to add custom assignment later
                } else if (internalTypeSelected === INTERNAL_CONGRESS_TYPE) {
                    // User selected the "Convention (3 days)" option
                    // Check if Day 1 already exists for this start date
                    const day1InternalType = `convention_day_1`;
                     const day1Exists = appData.assignments.some(a => a.internalType === day1InternalType && a.date === baseDateString);
                    if (day1Exists) {
                        alert(_t("alertCongressExists", formatDate(baseDateString)));
                        return; // Exit if convention already starts on this day
                    }

                    // --- Add the 3 Convention Days ---
                    if (!baseDateString) {
                        alert(_t("alertCongressDateRequired"));
                        assignmentDateInput.focus();
                        return;
                    }
                    const startDate = new Date(`${baseDateString}T00:00:00Z`);
                    if (isNaN(startDate.getTime())) {
                        alert(_t('alertInvalidDate'));
                        return;
                    }

                    let addedCount = 0;
                    for (let i = 0; i < 3; i++) {
                        const currentDayDate = new Date(startDate);
                        currentDayDate.setUTCDate(startDate.getUTCDate() + i);
                        const currentDayDateString = dateToYyyyMmDd(currentDayDate);
                        const dayTypeDisplay = _t('congressDayPrefix', i + 1); // e.g., "Congresso (Dia 1)"
                        const dayTypeInternal = `convention_day_${i + 1}`; // internal key for this specific day
                        const assignment = {
                            id: Date.now() + Math.random() + i,
                            type: dayTypeDisplay,           // Translated display name
                            internalType: dayTypeInternal,   // Consistent internal key
                            date: currentDayDateString,
                            notes: notes,
                            completed: false,
                            isCelebration: false
                        };
                        appData.assignments.push(assignment);
                        addedCount++;
                    }

                    if (addedCount === 3) {
                        updateFrequency(INTERNAL_CONGRESS_TYPE); // Track the main 'convention' event once
                        saveAppData();
                        renderAll();
                        // updateDropdownOrder(); // renderAll calls this
                        assignmentForm.reset();
                        customTypeGroup.style.display = 'none';
                        customAssignmentTypeInput.value = '';
                        customAssignmentTypeInput.required = false;
                        assignmentTypeInput.value = "";
                        toggleSection('formSection', false); // Close form section
                    } else {
                        alert(_t("alertErrorAddingCongress"));
                        // Consider removing partially added days if error occurs (more complex)
                    }
                    return; // Important: Exit function after handling Convention
                    // --- End of Convention Logic ---
                }

                 // 4. General Validation (after specific type checks)
                if (!finalInternalType || (internalTypeSelected === 'assignTypeCustom' && !finalDisplayType) || !baseDateString) {
                   alert(_t('alertInvalidTypeDate'));
                   if (!baseDateString) assignmentDateInput.focus();
                   // else if (!finalInternalType && internalTypeSelected !== 'assignTypeCustom') assignmentTypeInput.focus(); // Logic changed for custom
                   return;
                }
                if (!/^\d{4}-\d{2}-\d{2}$/.test(baseDateString)) {
                   alert(_t('alertInvalidDateFormat'));
                   return;
                }

                // 5. Add Standard or Custom Assignment (if not returned earlier)
                const newAssignment = {
                    id: Date.now() + Math.random(),
                    type: finalDisplayType,         // User-visible name (cleaned for custom)
                    internalType: finalInternalType, // Consistent internal key
                    date: baseDateString,
                    notes: notes,
                    completed: false,
                    isCelebration: false
                };
                appData.assignments.push(newAssignment);

                if (frequencyTrackingType) {
                    updateFrequency(frequencyTrackingType); // Track frequency for standard types
                }

                saveAppData();
                renderAll();
                // updateDropdownOrder(); // renderAll calls this
                assignmentForm.reset();
                customTypeGroup.style.display = 'none';
                customAssignmentTypeInput.value = '';
                customAssignmentTypeInput.required = false;
                assignmentTypeInput.value = ""; // Reset select dropdown
                toggleSection('formSection', false); // Close form section
            } // --- Fim da fun√ß√£o addAssignment CORRIGIDA ---


            function showActionModal(id){
                const a=appData.assignments.find(x=>x.id==id);
                if(!a) return;
                modalAssignmentIdInput.value=id;
                modalTitle.textContent=`${getEmojiForInternalType(a.internalType)} ${a.type || _t(a.internalType)}`; // Display name or translated internal
                modalActionButtonsDiv.style.display='flex';
                modalEditViewDiv.style.display='none';

                modalBtnComplete.textContent = a.completed ? _t("modalUnmarkCompleteButton") : _t("modalMarkCompleteButton");
                modalBtnComplete.disabled = false;
                modalBtnComplete.title = '';

                // Disable Edit/Delete for Celebration and specific Convention Days
                const canEditDelete = !a.isCelebration && !a.internalType?.startsWith('convention_day_');

                modalBtnEdit.style.display = canEditDelete ? 'block' : 'none';
                modalBtnDelete.style.display = canEditDelete ? 'block' : 'none';
                modalBtnEdit.disabled = !canEditDelete; // Explicitly disable too
                modalBtnDelete.disabled = !canEditDelete;

                 if (a.isCelebration){
                    const todayStr=getTodayDateString();
                    if(a.date > todayStr){
                        modalBtnComplete.disabled=true;
                        modalBtnComplete.title = _t("modalCompleteCelebrationFuture");
                    }
                 }
                 actionModal.classList.add('is-visible');
            }
            function hideActionModal(){actionModal.classList.remove('is-visible');modalAssignmentIdInput.value='';modalEditDateInput.value='';modalEditNotesInput.value='';}
            function handleCompleteToggle(){const id=modalAssignmentIdInput.value;const idx=appData.assignments.findIndex(a=>a.id==id);if(idx===-1)return;const a=appData.assignments[idx];if(a.isCelebration){const todayStr=getTodayDateString();if(a.date>todayStr){console.warn("Attempt to complete celebration before date.");return;}}const willBeCompleted=!a.completed;appData.assignments[idx].completed=willBeCompleted;saveAppData();renderAll();if(willBeCompleted){triggerConfetti();}hideActionModal();}
            function handleEditRequest(){const id=modalAssignmentIdInput.value;const a=appData.assignments.find(x=>x.id==id);if(!a || a.isCelebration || a.internalType?.startsWith('convention_day_')) return; modalEditDateInput.value=a.date;modalEditNotesInput.value=a.notes||'';modalActionButtonsDiv.style.display='none';modalEditViewDiv.style.display='flex';}
            function handleSaveEdit(){const id=modalAssignmentIdInput.value;const idx=appData.assignments.findIndex(a=>a.id==id);if(idx===-1 || appData.assignments[idx].isCelebration || appData.assignments[idx].internalType?.startsWith('convention_day_')) return; const newDate=modalEditDateInput.value;const newNotes=modalEditNotesInput.value.trim();const todayS=getTodayDateString();if(!newDate||!/^\d{4}-\d{2}-\d{2}$/.test(newDate)){alert(_t("alertInvalidDate"));modalEditDateInput.focus();return;}if(newDate < todayS && !appData.assignments[idx].completed){alert(_t("alertDateInPastEdit"));modalEditDateInput.focus();return;}appData.assignments[idx].date=newDate;appData.assignments[idx].notes=newNotes;saveAppData();renderAll();hideActionModal();}
            function deleteAssignment(id){ const a = appData.assignments.find(x => x.id == id); if (!a || a.isCelebration || a.internalType?.startsWith('convention_day_')) { console.warn("Delete prevented for celebration or convention day:", id); return; } appData.assignments = appData.assignments.filter(x => x.id != id); saveAppData(); renderAll(); }
            function handleDeleteRequest(){ const id = modalAssignmentIdInput.value; deleteAssignment(id); hideActionModal();}

             function renderAll() {
                 ensureCelebrationExists(); // Ensure celebration is present/updated first
                 loadAppData(); // Reload data potentially updated by ensureCelebration or for language name updates
                 renderAssignments();
                 renderUpcomingList();
                 renderWeeklyCalendar();
                 updateDropdownOrder(); // Ensure dropdown reflects latest data/translations
                 applyTranslationsHTML(); // Apply static translations again if elements changed
             }

            window.toggleSection = (id, forceState = null) => { const el = document.getElementById(id); if(el) { if (forceState === true) el.classList.add('is-open'); else if (forceState === false) el.classList.remove('is-open'); else el.classList.toggle('is-open'); } };

            function showCalendarTooltip(markerElement) {
                 const fullName = markerElement.dataset.fullName;
                 const notes = markerElement.dataset.notes;
                 const internalType = markerElement.dataset.internalType;
                 if (!internalType) return;
                 let content = getEmojiForInternalType(internalType) + ' ' + fullName;
                 if (notes) { content += ` (${notes})`; }
                 calendarTooltip.textContent = content;
                 const markerRect = markerElement.getBoundingClientRect(); const gridRect = weeklyCalendarGrid.getBoundingClientRect();
                 // Adjust position relative to the scroll container
                 const scrollContainer = weeklyCalendarGrid.closest('.dashboard-section'); // Or direct parent if simpler
                 const containerRect = scrollContainer.getBoundingClientRect();

                 // Position calculation relative to the grid container itself
                 let top = markerRect.bottom - gridRect.top + 5; // + scrollContainer.scrollTop; <- Not needed if position: relative
                 let left = markerRect.left - gridRect.left + (markerRect.width / 2);

                 calendarTooltip.style.top = `${top}px`; calendarTooltip.style.left = `${left}px`; calendarTooltip.style.transform = 'translateX(-50%) translateY(0)'; calendarTooltip.classList.add('is-visible'); activeTooltipMarker = markerElement;

                // Boundary check relative to the dashboard section viewport
                 const tooltipRect = calendarTooltip.getBoundingClientRect();

                // Ensure tooltip doesn't overflow the main dashboard container horizontally
                const rightEdge = containerRect.right - 10; // 10px padding
                const leftEdge = containerRect.left + 10; // 10px padding

                 if (tooltipRect.right > rightEdge) {
                     calendarTooltip.style.left = `${left - (tooltipRect.right - rightEdge)}px`;
                      // Keep centered transform unless hitting edge:
                      calendarTooltip.style.transform = 'translateX(-50%) translateY(0)';
                      // If still overflows left after adjustment, clamp to left edge
                      const finalRect = calendarTooltip.getBoundingClientRect();
                      if(finalRect.left < leftEdge) {
                           calendarTooltip.style.left = `${leftEdge}px`;
                           calendarTooltip.style.transform = 'translateX(0) translateY(0)';
                      }
                 } else if (tooltipRect.left < leftEdge) {
                      calendarTooltip.style.left = `${leftEdge}px`;
                     calendarTooltip.style.transform = 'translateX(0) translateY(0)'; // Align left edge
                 }

                // Auto-hide timeout
                 setTimeout(hideCalendarTooltip, 3500);
             }
            function hideCalendarTooltip() { calendarTooltip.classList.remove('is-visible'); activeTooltipMarker = null; }
            function handleCalendarMarkerClick(event) { const marker = event.target.closest('.assignment-marker'); if (marker) { if(marker === activeTooltipMarker) { hideCalendarTooltip(); } else { hideCalendarTooltip(); showCalendarTooltip(marker); } } else if (!event.target.closest('.calendar-tooltip')) { hideCalendarTooltip(); } }

            nextWeekBtn.addEventListener('click', () => { calendarWeekOffset++; renderWeeklyCalendar(); }); // Allow going further forward

                 console.log("Starting App Initialization...");
